<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Print Effect</title>
<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
<script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
 
  <style>
   #typedText {
    font-family: monospace;
    font-size: 24px;
    color: #333;
    white-space: pre;
  }
  </style>

<div id="typedText"></div>


<script>
const texts = ["Hello, world!", "Welcome to the universe.", "This is an example."];
let textIndex = 0;
let charIndex = 0;

function printNextChar() {
  const element = document.getElementById("typedText");

  // 清除现有的文本
  // element.textContent = "";

  if (charIndex < texts[textIndex].length) {
    element.textContent += texts[textIndex].charAt(charIndex);
    charIndex++;
    setTimeout(printNextChar, 100); // 每100毫秒输出一个字符
  } else {
    // 重置字符索引，并在一定延迟后开始打印下一个字符串
    charIndex = 0;
    textIndex = (textIndex + 1) % texts.length; // 循环到数组开头
    setTimeout(printNextChar, 2000); // 等待2秒后开始打印下一个字符串
  }
}

// 开始打印第一个字符串
printNextChar();

</script>
 
</body>
</html>
