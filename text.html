/* 判断元素出现在可视窗口的时候添加clsss  
	传参一： 需要出现在窗口的类名 
	传参二： 需要 
	传参二： 需要再窗口出现位置 取值范围0 - 1 0<a<1 ------例如 0.5  就是 vh * 0.5  窗口的一半 
	wowFun("svgBox1",0.5);
*/ 
let wH = window.innerHeight, wW = window.innerWidth, c = "active";
function wowFun(a,b,c) {
	var box = $(a);
	if(c > 1 || c < 0 || c == 0) { c = 1 }
	if (box != "" || box != null) {
		box.each(function () {
			var  _this = $(this), topNum = _this.offset().top, scrollTop = $(window).scrollTop() + (wH * c);
			if (scrollTop > topNum) { _this.addClass(b); } else { _this.removeClass(b); }
			$(window).scroll(function () {
				topNum = _this.offset().top, scrollTop = $(window).scrollTop() + (wH * c), scrollTop_wH = $(window).scrollTop() + wH;
				if (scrollTop > topNum) { _this.addClass(b); } else if(scrollTop_wH < topNum || scrollTop_wH == topNum ) {  _this.removeClass(b); }
			});
		})
	}
}



$(function () {
    /* 全局公共属性 */
