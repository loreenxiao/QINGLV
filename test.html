<script>
  $(document).ready(function(){
  // 获取当前第n个item
  $('.index-environment .info .global-title .swipertitle .namelists').find('.item').each(function() {
  // 对#container内的每个具有my-class类的元素执行操作
    $(this).addClass("active")
    console.log("111")
  });
  // 显示当前第n个item并打印


  var text = $("#text-container").text(); // 获取文本内容
  var i = 0;

  function printLetter() {
    if(i < text.length) {
      $("#text-container").text(text.substring(0, i++) + '_'); // 每次增加一个下划线代表打字机打字的样式
    } else {
      clearInterval(interval); // 文本打印完成后清除定时器
    }
  }
  var interval = setInterval(printLetter, 200); // 每200毫秒调用一次printLetter函数
  
});
</script>


 
</body>
